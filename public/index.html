/* complicated */
        class Person extends React.component({
          constructor(props){
            super(props);
            this.state = {
              name: props.name,
              ethnicity: props.ethnicity,
              age: props.age,
              bootcamp: 'Garage Script'
            }
          };

          render(props){
            return <h1> { props.name } { props.ethnicity } { props.age } { props.bootcamp } </h1>
          };
        });

        ReactDOM.render(<Person name = 'Randy' ethnicity = 'Filipino' age = '23' {this.state.bootcamp}/>, document.getElementById('root'));
      </script>
